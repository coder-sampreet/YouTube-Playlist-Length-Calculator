<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt-Playlist-Length-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-main">
            <div class="header-left">
                <span>Yt-Playlist-Length-Calculator</span>
            </div>
            <div class="header-right">
                <button class="toggle"><img src="theme-light.svg" alt=""></button>
                <button class="github" onclick="window.location.href='https://github.com/coder-sampreet/YouTube-Playlist-Length-Calculator.git';"><img src="github.svg" alt=""></button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="title">
            <span>Paste Your Playlist link to find length:</span>
        </div>
        <div class="link-input">
            <input type="text" id="playlistUrl" placeholder="youtube.com/playlist?list=ID">
            <button id="btn" onclick="getPlaylistDuration()">Calculate</button>
        </div>
        <div id="playlistTitle"></div>
        <div id="result">
            <div id="videoCount"></div>
            <div id="totalDuration"></div>
            <div id="avgDuration"></div>
            <div id="duration125x"></div>
            <div id="duration15x"></div>
            <div id="duration175x"></div>
            <div id="duration2x"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
